<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 선택자</title>
    <style>
        /* tag 선택자 */
        div{color: aquamarine;}
        .knh{color: blue;}
        #gray{color: gray;}
    </style>
</head>
<body>
    <!-- .knh -->
    <div class="knh" id="gray">김낙호</div>
    <div>김낙호</div>
</body>
</html>
